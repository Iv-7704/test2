<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg1:#fff1f6;
      --bg2:#ffe7f0;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --accent:#ff4d86;
      --accent2:#7c4dff;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(900px 600px at 20% 15%, var(--bg2), transparent 60%),
                  radial-gradient(900px 600px at 80% 85%, #ffe2ea, transparent 60%),
                  linear-gradient(180deg, var(--bg1), #fff);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(720px, 92vw);
      padding:28px 22px 26px;
      border-radius:24px;
      background:var(--card);
      box-shadow: 0 18px 60px rgba(0,0,0,.08);
      border: 1px solid rgba(255,255,255,.7);
      backdrop-filter: blur(8px);
      position:relative;
    }

    h1{
      margin:14px 0 10px;
      font-size: clamp(22px, 3.3vw, 34px);
      letter-spacing: .2px;
      text-align:center;
    }

    .sub{
      text-align:center;
      margin:0 0 18px;
      opacity:.85;
      font-size: 14px;
    }

    .bear-wrap{
      display:grid;
      place-items:center;
      margin-top:6px;
    }

    /* Teddy bear "image" (SVG) */
    svg{
      width: min(300px, 65vw);
      height: auto;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.12));
      user-select:none;
    }

    .arena{
      position:relative;
      height: 160px;
      margin-top: 10px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.75), rgba(255,255,255,.45));
      border: 1px dashed rgba(255,77,134,.35);
      overflow:hidden;
    }

    .btn{
      appearance:none;
      border:none;
      border-radius: 999px;
      padding: 12px 22px;
      font-weight: 700;
      cursor:pointer;
      font-size: 16px;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,.10);
      user-select:none;
      position:absolute;
    }
    .btn:active{ transform: scale(.98); }

    #yesBtn{
      left: 38%;
      top: 58%;
      background: linear-gradient(135deg, var(--accent), #ff7aa8);
      color:white;
    }
    #yesBtn:hover{ transform: translateY(-1px); filter: brightness(1.03); }

    #noBtn{
      left: 58%;
      top: 58%;
      background: linear-gradient(135deg, #2f2f2f, #555);
      color:white;
    }

    .message{
      margin-top: 18px;
      padding: 14px 16px;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(255,77,134,.14), rgba(124,77,255,.10));
      border: 1px solid rgba(255,77,134,.25);
      display:none;
      text-align:center;
      font-weight:800;
      letter-spacing:.2px;
    }
    .message.show{
      display:block;
      animation: pop .35s ease;
    }
    @keyframes pop{
      0%{ transform: scale(.9); opacity: 0; }
      100%{ transform: scale(1); opacity: 1; }
    }

    .tiny{
      text-align:center;
      margin-top:10px;
      font-size:12px;
      opacity:.7;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="bear-wrap" aria-hidden="true">
      <!-- Cute teddy bear (inline SVG so it "just works" on GitHub Pages) -->
      <svg viewBox="0 0 420 360" role="img" aria-label="Cute teddy bear">
        <!-- ears -->
        <circle cx="120" cy="85" r="55" fill="#b57b4a"/>
        <circle cx="300" cy="85" r="55" fill="#b57b4a"/>
        <circle cx="120" cy="90" r="32" fill="#d6a57a"/>
        <circle cx="300" cy="90" r="32" fill="#d6a57a"/>
        <!-- head -->
        <circle cx="210" cy="140" r="120" fill="#b57b4a"/>
        <!-- cheeks -->
        <circle cx="140" cy="170" r="42" fill="#c98e5f" opacity=".55"/>
        <circle cx="280" cy="170" r="42" fill="#c98e5f" opacity=".55"/>
        <!-- snout -->
        <ellipse cx="210" cy="205" rx="78" ry="60" fill="#d6a57a"/>
        <!-- eyes -->
        <circle cx="165" cy="150" r="14" fill="#1f1f1f"/>
        <circle cx="255" cy="150" r="14" fill="#1f1f1f"/>
        <circle cx="160" cy="145" r="5" fill="#ffffff"/>
        <circle cx="250" cy="145" r="5" fill="#ffffff"/>
        <!-- nose -->
        <path d="M210 188c18 0 34 10 34 24s-16 28-34 28-34-14-34-28 16-24 34-24z" fill="#2b2b2b"/>
        <!-- mouth -->
        <path d="M210 238c0 22-22 35-44 35" stroke="#2b2b2b" stroke-width="6" fill="none" stroke-linecap="round"/>
        <path d="M210 238c0 22 22 35 44 35" stroke="#2b2b2b" stroke-width="6" fill="none" stroke-linecap="round"/>
        <!-- heart -->
        <path d="M340 230
                 c-18-30-62-20-62 18
                 c0 42 62 78 62 78
                 s62-36 62-78
                 c0-38-44-48-62-18z"
              fill="#ff4d86" opacity=".95"/>
      </svg>
    </div>

    <h1>noorie will you be my valentine?</h1>
    <p class="sub">Choose wisely üòå</p>

    <div class="arena" id="arena" aria-label="Buttons area">
      <button class="btn" id="yesBtn" type="button">Yes</button>
      <button class="btn" id="noBtn" type="button">No</button>
    </div>

    <div class="message" id="msg">lets goooo motto, I knew you'd pick the right answer</div>
    <div class="tiny">Tip: the ‚ÄúNo‚Äù button is shy.</div>
  </main>

  <script>
    const arena = document.getElementById('arena');
    const noBtn  = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const msg    = document.getElementById('msg');

    // Place "No" somewhere random (but inside the arena)
    function moveNoButton() {
      const pad = 10;

      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = arenaRect.width  - btnRect.width  - pad;
      const maxY = arenaRect.height - btnRect.height - pad;

      const x = Math.max(pad, Math.floor(Math.random() * maxX));
      const y = Math.max(pad, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // Initialize positions a bit nicer
    function init() {
      // Put Yes in a friendly spot
      yesBtn.style.left = "34%";
      yesBtn.style.top  = "58%";

      // Put No near it, then let it dodge
      noBtn.style.left  = "56%";
      noBtn.style.top   = "58%";
    }

    // Dodge when cursor gets near / tries to hover
    noBtn.addEventListener('mouseenter', moveNoButton);
    // Extra: if they try to tap on mobile, it jumps too
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); }, { passive:false });

    // Yes reveals the message
    yesBtn.addEventListener('click', () => {
      msg.classList.add('show');
      // Optional: disable buttons after yes
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.cursor = "default";
      noBtn.style.cursor = "default";
    });

    // In case the page loads and sizes shift, init then adjust
    window.addEventListener('load', () => {
      init();
      // ensure "No" stays within bounds on first dodge
      moveNoButton();
      // move it back close-ish after one shuffle
      noBtn.style.left = "56%";
      noBtn.style.top  = "58%";
    });

    // Keep positions valid if window resizes
    window.addEventListener('resize', () => {
      // If "No" is out of bounds after resize, move it back in
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const relLeft = parseFloat(noBtn.style.left || "0");
      const relTop  = parseFloat(noBtn.style.top || "0");
      if (relLeft + btnRect.width > arenaRect.width || relTop + btnRect.height > arenaRect.height) {
        moveNoButton();
      }
    });
  </script>
</body>
</html>
